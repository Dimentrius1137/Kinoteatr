<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .loading{
    width: 100%;
    height: 100%;
    position: absolute;
    z-index: 2;
    background-color: white;
    bottom: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 50px;
}
.spinner{
    position: absolute;
    z-index: 3;
    width: 50px;
    height: 50px;
    background-image: url('interface_items/loading.png');
    background-size: cover;
    animation: spinning 2s infinite;

}
@keyframes spinning{
    0%{
        transform: rotateZ(0deg);
    }
    100%{
        transform: rotateZ(360deg);
    }
}
.container{
    position: relative;
    width: 100%;
    height: 500px;
}

img{
    width: 200px;
    height: 300px;
    }
.inner_container{
    width: 100%;
    height: auto;
    display: flex;
    margin: 0;
    flex-direction: column;
}

.rating_KP{
    color: white;
    background-color: orangered;
    margin-left: 50px;
    padding: 10px;
    border-radius: 5px;
    display: flex;
    flex-direction: column;


}
.block1{
    display: flex;
    flex-direction: row;
    align-items: start;
}
.block2{
    width: 100%;
    display: flex;
    justify-content: start;
    align-items: center;
    padding: 0;
}
.description{
    word-break: break-all;
    text-align: center;
    margin-top: 20px;
    margin-left: 10px;
    margin-right: 10px;
    padding: 20px;
    border-radius: 15px;
    border: 2px solid gray;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Page</h1>
            <div class="inner_container">
                <div class="block1">
                    <img src="" alt="">
                    <div class="rating_KP">
                        КП
                        <span class="rating"></span>
                    </div>
                </div>
            
                    <div class="block2">
                        <div class="description">
                    </div>
                </div>
            </div>





    </div>

    <script>
        const container = document.querySelector('.container')
        const titleName = document.querySelector('h1');
        const poster = document.querySelector('img');
        const ratingKP = document.querySelector('.rating');
        const desc = document.querySelector('.description');
        let _none_poster = "interface_items/none_pic.png"
        let loadSpinner = document.createElement('div');
        let spinner = document.createElement('div');
        function Loading()
        {

            loadSpinner.classList.add("loading");
            container.appendChild(loadSpinner);
            spinner.classList.add("spinner");
            loadSpinner.appendChild(spinner);
        }
        Loading()

        let URLcontent = (new URL(document.location)).searchParams;
        const url = `https://api.kinopoisk.dev/v1.4/movie/search?page=1&limit=1&query=${encodeURI(URLcontent.get("name"))}`;
        async function GetData(){
            try{
            const data = await fetch(url, { headers: { 'X-API-KEY': 'WR46T4C-A2MMNGP-MX8DMH3-A160B0X' } });
            const info = await data.json();
            console.log(info);
            ratingKP.innerHTML = Math.round(info.docs[0].rating.kp * 10) / 10;
            desc.innerHTML = info.docs[0].description
            poster.src = info.docs[0].poster.url;
            titleName.innerHTML = URLcontent.get("name");
            if(info.docs[0].poster.url == null)
            {
                poster.src = _none_poster;
            }
            }
            catch(er){
                console.log(er);
                poster.src = _none_poster;
                titleName.innerHTML = "Тут название";

            }
            loadSpinner.remove();
        }
        GetData()
    </script>
</body>
</html>
